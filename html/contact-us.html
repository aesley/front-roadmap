    <main class="page contact-us-page">
        <section class="clean-block clean-form dark">
            <div class="container">
                <div class="block-heading">
                    <h2 class="text-info">Fale conosco</h2>
                    <p>Se você possuir alguma sugestão ou dúvida é só entrar em contato com a gente</p>
                </div>
                <form id="register">
                    <div class="mb-3"><label class="form-label" for="name">Name</label><input class="form-control"
                            type="text" id="name" name="name" data-bs-theme="light"></div>
                    <div class="mb-3"><label class="form-label" for="subject">Assunto</label><input class="form-control"
                            type="text" id="subject" name="subject" data-bs-theme="light"></div>
                    <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control"
                            type="email" id="email" name="email" data-bs-theme="light"></div>
                    <div class="mb-3"><label class="form-label" for="message">Mensagem</label><textarea
                            class="form-control" id="message" name="message" data-bs-theme="light"></textarea></div>
                    <div class="mb-3"><button class="btn btn-primary" type="submit">Enviar</button></div>
                </form>
            </div>
        </section>

    <script>
        // Initialize Parse
        Parse.initialize("idmPVCIXOieMmYRGDSRQUvu5ypZ7GwH2uDak2wuP", "t9xVyEBRYx9dq11ylVeAJ3sibPuawWO08jfYt4B0"); //PASTE HERE YOUR Back4App APPLICATION ID AND YOUR JavaScript KEY
        Parse.serverURL = "https://parseapi.back4app.com/";
    </script>
    <script>   
        const register = document.getElementById("register")
        register.addEventListener("submit", async function (event) {
            event.preventDefault()
            
            const name = document.getElementById('name').value;
            const subject = document.getElementById('subject').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            try {
                const response = await Parse.Cloud.run('submitForm', { name, subject, email, message });
                alert(response);
                document.location.reload()
            } catch (error) {
                alert(`Erro: ${error.message}`);
            }
        })
    </script>
