<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <!-- ... suas outras tags de cabeçalho ... -->
    <script>
      // Cole o código JavaScript aqui
      function selectAllCheckboxes(source) {
          let checkboxes = document.querySelectorAll('.row-checkbox');
          checkboxes.forEach(function(checkbox) {
              checkbox.checked = source.checked;
          });
      }

      function getSelectedItems() {
          let selectedCheckboxes = document.querySelectorAll('.row-checkbox:checked');
          let selectedItems = Array.from(selectedCheckboxes).map(cb => cb.value);
          return selectedItems;
      }

      function alterSelectedItems() {
          let selectedItems = getSelectedItems();
          if (selectedItems.length === 0) {
              alert('Por favor, selecione os itens que deseja alterar.');
              return;
          }
          console.log('Alterando itens com IDs:', selectedItems);
          // Implemente aqui a lógica de alteração.
      }

      function removeSelectedItems() {
          let selectedItems = getSelectedItems();
          if (selectedItems.length === 0) {
              alert('Por favor, selecione os itens que deseja remover.');
              return;
          }
          console.log('Removendo itens com IDs:', selectedItems);
          // Implemente aqui a lógica de remoção.
      }
    </script>
</head>
<body>
    <!-- ... o resto do seu HTML ... -->

    <button onclick="alterSelectedItems()">Alterar Selecionados</button>
    <button onclick="removeSelectedItems()">Remover Selecionados</button>
    <br>
    <table class="table table-hover table-bordered">
        <thead class="bill-header cs">
            <tr>
                <th id="trs-hd-1" class="col-lg-1">
                    <input type="checkbox" onclick="selectAllCheckboxes(this)">
                </th>
                <!-- ... seus outros cabeçalhos de tabela ... -->
            </tr>
        </thead>
        <tbody>
            <!-- Substitua 'unique_id_X' pelos identificadores reais dos seus itens -->
            <tr>
                <td><input type="checkbox" class="row-checkbox" value="unique_id_1"></td>
                <!-- ... outras células dessa linha ... -->
            </tr>
            <!-- Repita as linhas conforme necessário -->
        </tbody>
    </table>

    
    <!-- ... o resto do seu HTML ... -->
</body>
</html>
